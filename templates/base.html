{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticketify</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="snackbar"></div>

    <nav style="background:var(--bg-card); padding:15px; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
        <div style="font-size:1.5rem; color:var(--primary); font-weight:bold;">Ticketify</div>
        <div>
            {% if user.is_authenticated %}
                <span style="margin-right:15px;">{{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:var(--text-gray); cursor:pointer;">Logout</button>
                </form>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        function showSnackbar(message) {
            var x = document.getElementById("snackbar");
            x.innerText = message;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        // Django Template Logic inside Script
        {% if messages %}
            {% for message in messages %}
                showSnackbar("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
