{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Ticketify</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="margin:0;">

    <div class="auth-full-screen">
        <div class="auth-bg-animation"></div>

        <div class="auth-glass-card">
            
            <img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 80px; margin-bottom: 20px;">
            
            <h2 style="color: white; margin-bottom: 5px;">Welcome Back</h2>
            <p style="color: var(--text-gray); margin-bottom: 25px; font-size: 0.9rem;">Login to your dashboard</p>

            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div style="color: #ff4d4d; margin-bottom: 10px; font-size: 0.9rem;">
                        Invalid username or password.
                    </div>
                {% endif %}

                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit" class="btn">Login</button>
            </form>

            <p style="margin-top: 20px; color: var(--text-gray); font-size: 0.9rem;">
                New here? <a href="{% url 'signup' %}" style="color: #00d09c; text-decoration: none;">Create Account</a>
            </p>
        </div>
    </div>

</body>
</html>
